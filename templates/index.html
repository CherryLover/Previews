<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 预览工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #6e6e73;
        }
        
        .form-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 5px;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
        }
        
        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(52, 199, 89, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #8e8e93 0%, #636366 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(142, 142, 147, 0.4);
        }
        
        .action-buttons {
            margin-top: 15px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML 预览工具</h1>
            <p>粘贴您的 HTML 代码，获取可分享的预览链接</p>
        </div>
        
        <div class="form-container">
            <form id="htmlForm">
                <div class="form-group">
                    <label for="htmlContent">HTML 代码:</label>
                    <textarea 
                        id="htmlContent" 
                        name="html_content" 
                        placeholder="请在此处粘贴您的 HTML 代码..."
                        required
                    ></textarea>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn" id="submitBtn">
                        生成预览链接
                    </button>
                    
                    <div class="action-buttons" id="actionButtons">
                        <button class="btn btn-success" id="previewBtn" onclick="openPreview()">
                            前往预览
                        </button>
                        <button class="btn btn-secondary" id="copyBtn" onclick="copyLink()">
                            复制链接
                        </button>
                        <button type="button" class="btn" id="regenerateBtn" onclick="regenerate()">
                            重新生成
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成预览链接...</p>
            </div>
        </div>
    </div>

    <script>
        let currentUrl = '';
        
        document.getElementById('htmlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const actionButtons = document.getElementById('actionButtons');
            const htmlContent = document.getElementById('htmlContent').value;
            
            if (!htmlContent.trim()) {
                alert('请输入HTML内容');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const formData = new FormData();
                formData.append('html_content', htmlContent);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // 隐藏加载状态
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                if (result.success) {
                    currentUrl = result.url;
                    // 隐藏生成按钮，显示操作按钮
                    submitBtn.style.display = 'none';
                    actionButtons.style.display = 'inline-block';
                } else {
                    alert('错误: ' + result.error);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                alert('网络错误，请稍后重试');
            }
        });
        
        function openPreview() {
            if (currentUrl) {
                window.open(currentUrl, '_blank');
            }
        }
        
        function copyLink() {
            if (!currentUrl) return;
            
            navigator.clipboard.writeText(currentUrl).then(function() {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制!';
                copyBtn.style.background = 'linear-gradient(135deg, #34c759 0%, #30d158 100%)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #8e8e93 0%, #636366 100%)';
                }, 2000);
            }).catch(function() {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('链接已复制到剪贴板');
            });
        }
        
        function regenerate() {
            // 回到初始状态
            const submitBtn = document.getElementById('submitBtn');
            const actionButtons = document.getElementById('actionButtons');
            const htmlContent = document.getElementById('htmlContent');
            
            // 显示生成按钮，隐藏操作按钮
            submitBtn.style.display = 'inline-block';
            actionButtons.style.display = 'none';
            
            // 清空数据和输入框内容
            currentUrl = '';
            htmlContent.value = '';
            
            // 聚焦到文本框
            htmlContent.focus();
        }
    </script>
</body>
</html>
