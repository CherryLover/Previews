    <script>
        let currentUrl = '';
        let currentPage = 1;
        let totalPages = 1;
        let paginationData = null;
        let csrfToken = '';

        // é¡µé¢åŠ è½½æ—¶è·å– CSRF token å’Œé¡¹ç›®åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', async function() {
            await fetchCsrfToken();
            loadProjects();

        // è·å– CSRF token
        async function fetchCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token');
                const result = await response.json();
                if (result.csrf_token) {
                    csrfToken = result.csrf_token;
                }
            } catch (error) {
                console.error('è·å– CSRF token å¤±è´¥:', error);
            }

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects(page = 1) {
            try {
                const response = await fetch(`/api/projects?page=${page}&per_page=20`);
                const result = await response.json();

                if (result.success) {
                    displayProjects(result.projects);
                    updatePagination(result.pagination);
                } else {
                    console.error('è·å–é¡¹ç›®åˆ—è¡¨å¤±è´¥:', result.error);
                    displayEmptyState();

                console.error('ç½‘ç»œé”™è¯¯:', error);
                displayEmptyState();
            }
        }

        // æ›´æ–°åˆ†é¡µæ§ä»¶
        function updatePagination(pagination) {
            if (!pagination) return;

            paginationData = pagination;
            currentPage = pagination.page;
            totalPages = pagination.total_pages;

            const paginationEl = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const infoEl = document.getElementById('paginationInfo');

            // åªæœ‰åœ¨æœ‰é¡¹ç›®ä¸”è¶…è¿‡ä¸€é¡µæ—¶æ‰æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
            if (pagination.total > 0 && pagination.total_pages > 1) {
                paginationEl.style.display = 'flex';
                prevBtn.disabled = !pagination.has_prev;
                nextBtn.disabled = !pagination.has_next;
                infoEl.textContent = `ç¬¬ ${pagination.page} é¡µ / å…± ${pagination.total_pages} é¡µ (å…± ${pagination.total} ä¸ªé¡¹ç›®)`;
            } else {
                paginationEl.style.display = 'none';
            }
        }

        // åˆ†é¡µå¯¼èˆª
        function goToPage(direction) {
            let newPage = currentPage;

            if (direction === 'prev' && paginationData.has_prev) {
                newPage = currentPage - 1;
            } else if (direction === 'next' && paginationData.has_next) {
                newPage = currentPage + 1;
            }

            if (newPage !== currentPage) {
                loadProjects(newPage);
                // æ»šåŠ¨åˆ°é¡µé¢é¡¶éƒ¨
                window.scrollTo({ top: 0, behavior: 'smooth' });

        // æ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨

            if (projects.length === 0) {
                displayEmptyState();

            projectsGrid.innerHTML = projects.map(project => `

        function startCountdownAndScreenshot(project, thumbnailContainer, iframe, countdown, progress) {
            let timeLeft = 10;

            const countdownInterval = setInterval(() => {
                timeLeft--;

                progress.style.width = `${((10 - timeLeft) / 10) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);

        // æ£€æµ‹é¡µé¢å®é™…å†…å®¹è¾¹ç•Œ
        function getContentBounds(iframeDocument) {
            const body = iframeDocument.body;
            const html = iframeDocument.documentElement;

            // è·å–æ‰€æœ‰å¯è§å…ƒç´ 
            const allElements = Array.from(body.querySelectorAll('*')).filter(el => {
                const style = iframeDocument.defaultView.getComputedStyle(el);
                return style.display !== 'none' && style.visibility !== 'hidden' && style.opacity !== '0';
            });

            if (allElements.length === 0) {
                return {
                    width: Math.max(body.scrollWidth, body.clientWidth, 800),
                    height: Math.max(body.scrollHeight, body.clientHeight, 600)
                };
            }

            // è®¡ç®—å†…å®¹çš„å®é™…è¾¹ç•Œ
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;

            allElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.width > 0 && rect.height > 0) {
                    minX = Math.min(minX, rect.left);
                    minY = Math.min(minY, rect.top);
                    maxX = Math.max(maxX, rect.right);
                    maxY = Math.max(maxY, rect.bottom);
                }
            });

            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆå†…å®¹ï¼Œä½¿ç”¨é»˜è®¤å°ºå¯¸
            if (minX === Infinity) {
                return {
                    width: Math.max(body.scrollWidth, body.clientWidth, 800),
                    height: Math.max(body.scrollHeight, body.clientHeight, 600)
                };
            }

            // æ·»åŠ ä¸€äº›è¾¹è·
            const padding = 20;
            return {
                width: Math.max(maxX - minX + padding * 2, 400),
                height: Math.max(maxY - minY + padding * 2, 300)
            };
        }

        // æ•è·iframeç¼©ç•¥å›¾
        async function captureIframeThumbnail(project, thumbnailContainer, iframe) {
            try {
                console.log(`å¼€å§‹ä¸ºé¡¹ç›® ${project.id} ç”Ÿæˆç¼©ç•¥å›¾`);

                // è·å–iframeå†…å®¹
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                const iframeBody = iframeDocument.body;

                if (!iframeBody) {
                    throw new Error('æ— æ³•è®¿é—®iframeå†…å®¹');
                }

                // ä½¿ç”¨æ™ºèƒ½å†…å®¹æ£€æµ‹è·å–å®é™…å†…å®¹è¾¹ç•Œ
                const contentBounds = getContentBounds(iframeDocument);

                // è®¡ç®—åˆé€‚çš„æˆªå›¾å°ºå¯¸ï¼Œä¿æŒ4:3æ¯”ä¾‹ï¼ˆæ›´é€‚åˆç¼©ç•¥å›¾æ˜¾ç¤ºï¼‰
                let captureWidth = Math.min(contentBounds.width, 1200); // æœ€å¤§å®½åº¦1200px
                let captureHeight = Math.min(contentBounds.height, Math.floor(captureWidth * 3 / 4)); // ä¿æŒ4:3æ¯”ä¾‹

                // ç¡®ä¿æœ€å°å°ºå¯¸
                captureWidth = Math.max(captureWidth, 400);
                captureHeight = Math.max(captureHeight, 300);

                // å¦‚æœå†…å®¹é«˜åº¦ä¸è¶³ï¼Œè°ƒæ•´å®½åº¦ä»¥ä¿æŒæ¯”ä¾‹
                if (contentBounds.height < captureHeight) {
                    captureHeight = contentBounds.height;
                    captureWidth = Math.max(Math.floor(captureHeight * 4 / 3), 400);
                }

                console.log(`å†…å®¹è¾¹ç•Œ: ${contentBounds.width}x${contentBounds.height}, æˆªå›¾å°ºå¯¸: ${captureWidth}x${captureHeight}`);

                // ä½¿ç”¨html2canvasç”Ÿæˆæˆªå›¾
                const canvas = await html2canvas(iframeBody, {
                    width: captureWidth,
                    height: captureHeight,
                    scale: 400 / captureWidth, // åŠ¨æ€è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼Œç”Ÿæˆ400pxå®½çš„ç¼©ç•¥å›¾
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    timeout: 8000,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: captureWidth,
                    windowHeight: captureHeight
                });

                // è½¬æ¢ä¸ºbase64ï¼ˆä½¿ç”¨JPEGæ ¼å¼å‡å°æ–‡ä»¶å¤§å°ï¼‰
                const base64Data = canvas.toDataURL('image/jpeg', 0.85);

                // ä¸Šä¼ æˆªå›¾
                const uploadResult = await uploadScreenshot(project.id, base64Data);

                if (uploadResult.success) {
                    console.log(`é¡¹ç›® ${project.id} ç¼©ç•¥å›¾ç”ŸæˆæˆåŠŸï¼Œå°ºå¯¸: ${canvas.width}x${canvas.height}`);

                    // åˆ›å»ºä¼˜åŒ–çš„å›¾ç‰‡å…ƒç´ 
                    const img = document.createElement('img');
                    img.src = `${uploadResult.thumbnail_url}?t=${Date.now()}`;
                    img.alt = "é¡¹ç›®é¢„è§ˆå›¾";
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.objectPosition = 'center top';

                    // æ·»åŠ åŠ è½½äº‹ä»¶å¤„ç†
                    img.onload = function() {
                        console.log(`é¡¹ç›® ${project.id} ç¼©ç•¥å›¾æ˜¾ç¤ºæˆåŠŸ`);
                    };

                    img.onerror = function() {
                        console.error(`é¡¹ç›® ${project.id} ç¼©ç•¥å›¾åŠ è½½å¤±è´¥`);
                        thumbnailContainer.innerHTML = `
                            <div class="thumbnail-placeholder">
                                <div class="placeholder-icon">ğŸ–¼ï¸</div>
                                <div class="placeholder-text">ç¼©ç•¥å›¾åŠ è½½å¤±è´¥</div>
                            </div>
                        `;
                    };

                    // æ›¿æ¢iframeä¸ºç¼©ç•¥å›¾
                    thumbnailContainer.innerHTML = '';
                    thumbnailContainer.appendChild(img);
                } else {
                    console.warn(`é¡¹ç›® ${project.id} ç¼©ç•¥å›¾ä¸Šä¼ å¤±è´¥:`, uploadResult.error);
                    // ä¿ç•™iframeä½œä¸ºé™çº§æ–¹æ¡ˆï¼Œä½†ç§»é™¤å€’è®¡æ—¶UI
                    const countdownEl = thumbnailContainer.querySelector('.thumbnail-countdown');
                    const progressEl = thumbnailContainer.querySelector('.thumbnail-progress');
                    if (countdownEl) countdownEl.remove();
                    if (progressEl) progressEl.remove();
                }

            } catch (error) {
                console.error(`é¡¹ç›® ${project.id} æˆªå›¾å¤±è´¥:`, error);
                // ä¿ç•™iframeä½œä¸ºé™çº§æ–¹æ¡ˆï¼Œä½†ç§»é™¤å€’è®¡æ—¶UI
                const countdownEl = thumbnailContainer.querySelector('.thumbnail-countdown');
                const progressEl = thumbnailContainer.querySelector('.thumbnail-progress');

        }

        // æ˜¾ç¤ºé¢„è§ˆå›¾å ä½ç¬¦

        // ä¸Šä¼ æˆªå›¾åˆ°æœåŠ¡å™¨
