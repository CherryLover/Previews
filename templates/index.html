    <script>
        let currentUrl = '';

        // é¡µé¢åŠ è½½æ—¶è·å–é¡¹ç›®åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const result = await response.json();

                if (result.success) {
                    displayProjects(result.projects);
                } else {
                    console.error('è·å–é¡¹ç›®åˆ—è¡¨å¤±è´¥:', result.error);
                    displayEmptyState();
                }
            } catch (error) {
                console.error('ç½‘ç»œé”™è¯¯:', error);
                displayEmptyState();
            }
        }

        // æ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨
        function displayProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');

            if (projects.length === 0) {
                displayEmptyState();
                return;
            }

            projectsGrid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-thumbnail">
                        <span>ç½‘é¡µé¢„è§ˆ</span>
                    </div>
                    <div class="project-title">${escapeHtml(project.title)}</div>
                    <div class="project-description">${escapeHtml(project.description)}</div>
                    <div class="project-meta">
                        åˆ›å»ºæ—¶é—´: ${formatDate(project.created_at)} | å¤§å°: ${project.file_size}
                    </div>
                    <div class="project-actions">
                        <a href="${project.url}" target="_blank" class="project-btn project-btn-primary">
                            ğŸ”— è®¿é—®é¡¹ç›®
                        </a>
                        <button onclick="copyProjectLink('${project.url}')" class="project-btn project-btn-secondary">
                            ğŸ“‹ å¤åˆ¶é“¾æ¥
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function displayEmptyState() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“</div>
                    <p>è¿˜æ²¡æœ‰éƒ¨ç½²ä»»ä½•é¡¹ç›®</p>
                    <p>åˆ›å»ºæ‚¨çš„ç¬¬ä¸€ä¸ªHTMLé¢„è§ˆé¡¹ç›®å§ï¼</p>
                </div>
            `;
        }

        // å¤åˆ¶é¡¹ç›®é“¾æ¥
        async function copyProjectLink(url) {
            try {
                await navigator.clipboard.writeText(url);
                showCopyToast();
            } catch (err) {
                // é™çº§æ–¹æ¡ˆï¼šä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•å¤åˆ¶
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyToast();
            }
        }

        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        function showCopyToast() {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        document.getElementById('htmlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const actionButtons = document.getElementById('actionButtons');
            const htmlContent = document.getElementById('htmlContent').value;
            
            if (!htmlContent.trim()) {
                alert('è¯·è¾“å…¥HTMLå†…å®¹');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const formData = new FormData();
                formData.append('html_content', htmlContent);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // éšè—åŠ è½½çŠ¶æ€
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                if (result.success) {
                    currentUrl = result.url;
                    // éšè—ç”ŸæˆæŒ‰é’®ï¼Œæ˜¾ç¤ºæ“ä½œæŒ‰é’®
                    submitBtn.style.display = 'none';
                    actionButtons.style.display = 'inline-block';
                    // é‡æ–°åŠ è½½é¡¹ç›®åˆ—è¡¨
                    loadProjects();
                } else {
                    alert('é”™è¯¯: ' + result.error);
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        });
        
        function openPreview() {
            if (currentUrl) {
                window.open(currentUrl, '_blank');
            }
        }
        
        function copyLink() {
            if (!currentUrl) return;
            
            navigator.clipboard.writeText(currentUrl).then(function() {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶!';
                copyBtn.style.background = 'linear-gradient(135deg, #34c759 0%, #30d158 100%)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #8e8e93 0%, #636366 100%)';
                }, 2000);
            }).catch(function() {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }
        
        function regenerate() {
            // å›åˆ°åˆå§‹çŠ¶æ€
            const submitBtn = document.getElementById('submitBtn');
            const actionButtons = document.getElementById('actionButtons');
            const htmlContent = document.getElementById('htmlContent');
            
            // æ˜¾ç¤ºç”ŸæˆæŒ‰é’®ï¼Œéšè—æ“ä½œæŒ‰é’®
            submitBtn.style.display = 'inline-block';
            actionButtons.style.display = 'none';
            
            // æ¸…ç©ºæ•°æ®å’Œè¾“å…¥æ¡†å†…å®¹
            currentUrl = '';
            htmlContent.value = '';
            
            // èšç„¦åˆ°æ–‡æœ¬æ¡†
            htmlContent.focus();
        }
    </script>
